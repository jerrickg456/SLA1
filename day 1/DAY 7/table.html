<!DOCTYPE html>
<html>
<head>
    <title>Item Table</title>
    <style>
        table {
            font-family: Arial, sans-serif;
            border-collapse: collapse;
            width: 50%;
        }

        td 
        {
            border: 1px solid #6ca918;
        }

        th {
            background-color: #cf9bff;
        }
        </style>
</head>
<body>

<h2>Item Details</h2>

<table>
    <tr>
        <th>Item Name</th>
        <th>Quantity</th>
        <th>Price</th>
    </tr>

    <tr>
        <td>Pen</td>
        <td>2</td>
        <td>20</td>
    </tr>

    <tr>
        <td>Notebook</td>
        <td>1</td>
        <td>50</td>
    </tr>

    <tr>
        <th colspan="2">Total</th>
        <th>70</th>
    </tr>
</table>

</body>
</html>
