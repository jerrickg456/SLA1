<!DOCTYPE html>
<html>
<head>
  <title>Flexbox</title>
  <style>
    .container {
        display: flex;
      justify-content: space-around;
      align-items: center;
      gap: 20px;
      border: 2px solid gray;
      padding: 20px;
    }

    .item {
      width: 60px;
      height: 60px;
      background-color: lightgreen;
      text-align: center;
      line-height: 60px;
    }
  </style>
</head>
<body>

  <div class="container">
    <div class="item">1</div>
    <div class="item">2</div>
    <div class="item">3</div>
  </div>
